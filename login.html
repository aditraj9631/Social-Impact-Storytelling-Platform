     <!-- Start Login Page -->
      <div class="Login-section">
        <div class="container">
            <h1 class="main-heading">Login</h1>
            <p class="sub-heading">Login to start your "Good Karma". </p>

            <form action="http://localhost:3000/login" method="POST">
            <div class="form-section">
                <div class="user-section">
                <label for="username">UserName</label>
                <input type="text" id="username" placeholder="Enter username" 
                required
                autocomplete="off"
                size="30" />
            </div>
                <br>
                <div class="password-section">
                <label for="password">Password</label>
                <input type="password" id="password"
                placeholder="Enter password"
                required
                autocomplete="off"
                size="30"/>
            </div>
                <br>

                <div class="Forget-section">
                <a href="/" class="common-anchor">Forget Password</a>
            </div>

            <div class="Register-class">
                <a href="register.html" class="common-anchor">Sign Up</a>
            </div>
                <br>
                <!-- <button  type="submit" class="log-btn"><a href="" class="log-anchor-btn">Login</a></button> -->
                 <button type="submit" id="log-btn">Login</button>
                <button type="reset" class="reset-btn">Cancel</button>

            </div>
        </form>
        </div>
      </div>
