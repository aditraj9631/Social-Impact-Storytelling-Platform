<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- NavBar -->
    <header class="section-navbar">
        <div class="container">
            <div class="navbar-brand">
            <a href="index.html">
                <img src="large (1).png"
                alt="Good Karma logo" 
                width="80%"
                height="auto"
                 class="logo">
            </a>
            
        </div>
        <nav class="NavBar">
            <ul>
                <li class="nav-item"><a href="/">home</a></li>
                <li class="nav-item"><a href="/">about</a></li>
                <li class="nav-item"><a href="/">real hero</a></li>
                <li class="nav-item"><a href="/">Make Groups</a></li>
                <li class="nav-item"><a href="/">Weakly Real Hero</a></li>
                <li class="nav-item"><a href="/">login</a></li>
            </ul>

        </nav>

        </div>
    </header>

    <!-- Video Background -->
     <video autoplay muted loop class="video-background">
        <source src="bg video.mp4" type="video/mp4">
     </video>

    <!-- Start Register Form -->
    <div class="register-section">
        <div class="container">
                <h1 class="main-heading">Sign Up</h1>
                <p class="sub-heading">Sign Up to start your "Good Karma"</p>
                

                <form action="http://localhost:3000/register" method="POST">
                        <div class="container grid grid-two--cols">

                            <div class="register-content-1">
                            <div class="mb-3">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" placeholder="Enter First Name" 
                                required autocomplete="off" size="30" name="firstName"/>
                            </div>

                            <div class="mb-3">
                                <label for="Date of Birth">Date of Birth</label>
                                <input type="date" id="DOB" placeholder="Enter your Date of Birth"
                                required autocomplete="off" size="30" name="dob"/>
                            </div>

                            <div class="mb-3">
                        <!-- country code -->
                        <lable for="Mobile No">Mobile Number</lable>
                        <!-- <label for="country-code">Country Code:</label> -->
                        <select id="country-code" name="country-code" required autocomplete="off">
                            <option value="+91">+91 (India)</option>
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+61">+61 (Australia)</option>
                            <!-- Add more country codes as needed -->
                        </select>

                        <input type="tel" id="Mobile-No" placeholder="Enter Mobile No"
                        required 
                        autocomplete="off" size="30" name="mobile"/>
                            </div>


                            <div class="mb-3">
                                
                                    <label for="username">Create UserName</label>
                                    <input type="username" id="username" placeholder="Must contain(a-z 0-9 @,$,%,_,...) etc"
                                    
                                     autocomplete="off" size="30" name="username"/>
                            </div>

                            <div class="mb-3">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" placeholder="Confirm-Password" required autocomplete="off" size="30"/>
                            </div>

                            <div class="mb-3">
                                <label for="Bio">Bio</label>
                                <textarea
                                name="bio"
                                rows="6"
                                cols="50"
                                id="bio"
                                placeholder="Write which you want to reflect in your profile." ></textarea>
                            </div>
                            


                        </div>


                        <div class="register register-content-2">

                            <div class="mb-3">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" placeholder="Enter Last Name"
                                required autocomplete="off" size="30" name="lastName"/>
                            </div>

                            <div class="mb-3">
                                <label for="Gender">Gender</label>
                                <select name="Gender" id="Gender">
                                    <option name="gender" value="Male">Male</option>
                                    <option name="gender" value="Female">Female</option>
                                    <option name="gender" value="Transgender">Transgender</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="Email">Email Id</label>
                                <input type="email" id="Email" required autocomplete="off" 
                                placeholder="example@gmail.com" 
                                size="30" name="email"/>
                            </div>

                            <div class="mb-3">
                                <lable for="create password">Create Password</lable>
                                <input type="password" id="create-password" placeholder="Create Strong password" minilenght="8" required autocomplete="off" size="30" name="password"/>
                            </div>

                            <div class="mb-3">
                                <lable for="profession">Profession</lable>
                                <input type="text" id="profession" placeholder="Ex: Student,Teacher,Police,Army etc" size="30" name="profession"/>
                            </div>

                        </div>

                        <button type="submit" id="register-btn">Submit</button>
                        <button type="reset" class="cancel-btn">Cancel</button>
                    </div>
                        </form>

  <script src="script.js"></script>
</body>
</html>
